<!DOCTYPE html>
<html>

<head>
	<title>
		Scroll to the top of the
		page using JavaScript/jQuery?
	</title>
	<style>
		.scroll {
			height: 1000px;
			background-color: lightgreen;
		}
	</style>
</head>

<body>
	<h1 style="color: green">
		welcome to the page...
	</h1>
	<b>Scroll to the top of the page
		using JavaScript/jQuery?</b>

	<p>Click on the button below to
		scroll to the top of the page.</p>

	<p class="scroll">this is my 1st program</p>

	<button onclick="scrollToTop()">
		Click to scroll to top
	</button>
	<script>
		function scrollToTop() {
			window.scrollTo(0, 0);
		}
	</script>
</body>

</html>
